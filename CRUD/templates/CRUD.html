<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Products</title>
    
    <!-- Link to bootstratp css file -->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">     
    <!-- Link to normlize css file -->
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'CSS/Normlize.css')}}">
    <!-- Link to awsemfonts -->
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'CSS/all.min.css')}}">
    <!--Link to font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=Dancing+Script:wght@400;600;700&family=Poppins:ital,wght@0,300;0,500;1,600&display=swap" rel="stylesheet">

    <!-- Link to main CSS file -->
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'CSS/style.css')}}">
</head>
<body>
    <div class="nav">
        <span> CRUD Application </span>
        <ul>
            <li>Home</li>
            <li>Links</li>
        </ul>
    </div>

    <div class="container">
        <table class="table table-striped table-hover table-bordered table-sm bg-white">
            <thead>
              <tr>
                <td class="head">Product Name</td>
                <td class="head">Product Category</td>
                <td class="head">Product Color</td>
                <td class="head">Product Price</td>
                <td class="head">Product Serial</td>
                <td class="head">Actions</td>
              </tr>
            </thead>
            <tbody>
              {% for Product in Products %}
              <tr>
                <td class="cont">{{Product[0]}}</td>
                <td class="cont">{{Product[1]}}</td>
                <td class="cont">{{Product[2]}}</td>
                <td class="cont">{{Product[3]}}</td>
                <td class="cont">{{Product[4]}}</td>
                <td>
                  <a href="/delete/{{Product[4]}}"><button class="del">DEL</button></a>
                  <!-- <a href="/update2/{{Product[4]}}"><button class="up">UP</button></a> -->
                </td>
                <!-- <td>
                  
                </td> -->
              </tr>
              {% endfor %}
            </tbody>
          </table>

          <div class="buttons">
            <button class="show_add_form">Add Products</button>
            
            <button class="show_up_form">Update Products</button>
          </div>
    </div>
    
    <div class="container">
        <form action="{{url_for('new')}}" method="POST" class="add_form">
          <h5>Add a new product:</h5>
          <div class="all_input">
            <input class="inputs" type="text" id="Pname" name="product_name" placeholder = "Product Name">

            <input class="inputs" type="text" id="Pcategory" name="product_category" placeholder = "Product Category">          

            <input class="inputs" type="text" id="Pcolor" name="product_color" placeholder="Product Color">

            <input class="inputs" type="number" step="1.0" id="Pprice" name="product_price" required placeholder="Product Price">
      
          </div>
              <button typ="submit" value="submit" class="add">ADD</button>              
        </form>
    </div>


    
    <div class="container">
      <form action="{{url_for('update')}}" method="POST" class="up_form">
      
      
        {% if Products %}
        <h5>Update product:</h5>
        <div class="all_input">
          <input class="inputs" value="{{Products[0][0]}}" type="text" id="Pname" name="product_name" placeholder = "Product Name">

          <input class="inputs" value="{{Products[0][1]}}" type="text" id="Pcategory" name="product_category" placeholder = "Product Category">          

          <input class="inputs" value="{{Products[0][2]}}" type="text" id="Pcolor" name="product_color" placeholder="Product Color">

          <input class="inputs" value="{{Products[0][3]}}" type="number" step="1.0" id="Pprice" name="product_price" placeholder="Product Price">

          <input class="inputs" value="{{Products[0][4]}}" type="number" step="1.0" id="Pserial" name="product_serial" required placeholder="Product Serial">

          <input class="inputs" value="{{Products[0][4]}}" type="number" step="1.0" id="Pserial" name="new_product_serial" required placeholder="Product Serial if you need to update">
        
        </div>         
         <button typ="submit" value="submit" class="up">UP</button>  
      {% endif %}
              
      </form>
  </div>

  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    
    
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
