{% extends 'CRUD.html' %}
{% block body %}
    <div class="container">
        <table class="table table-striped table-hover table-bordered table-sm bg-white">
            <thead>
              <tr>
                <td class="head">Product Name</td>
                <td class="head">Product Category</td>
                <td class="head">Product Color</td>
                <td class="head">Product Price</td>
                <td class="head">Product Serial</td>
                <td class="head">Actions</td>
              </tr>
            </thead>
            <tbody>
              {% for Product in Products %}
              <tr>
                <td class="cont">{{Product[0]}}</td>
                <td class="cont">{{Product[1]}}</td>
                <td class="cont">{{Product[2]}}</td>
                <td class="cont">{{Product[3]}}</td>
                <td class="cont">{{Product[4]}}</td>
                <td><button class="del">DEL</button>
                  <button class="up">UP</button></td>
                <!-- <td>
                  
                </td> -->
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock %}
